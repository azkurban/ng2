<ng-template key="plugin-export.tpl.html"
			 let-$export>
	<div class="q-grid-export">
		<button mat-button
				*ngIf="$export[$export.type]"
				[q-grid-command]="$export[$export.type]">
			<mat-icon class="q-grid-icon">
				file_download
			</mat-icon>

			Export to {{$export.type}}
		</button>
	</div>
</ng-template>
