<ng-template key="plugin-column-filter-input.tpl.html"
             let-$columnFilter
             let-$plugin="plugin"
             let-$vscroll="vscroll">

	<mat-form-field class="q-grid-column-filter-input">
		<input matInput
		       [placeholder]="$columnFilter.operator | qGridText : 'fromCamelCase'"
			   [(ngModel)]="$columnFilter.value"
			   [type]="$columnFilter.column.type"
		       q-grid-focus />
	</mat-form-field>

</ng-template>
