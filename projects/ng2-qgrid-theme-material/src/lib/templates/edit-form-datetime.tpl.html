<ng-template key="edit-form-datetime.tpl.html"
             let-$editor>
    <mat-form-field>
        <input matInput
               [matDatepicker]="picker"
               [placeholder]="$editor.cell.column.title"
               [(ngModel)]="$editor.value" />
        <mat-datepicker-toggle matSuffix
                               [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker>
        </mat-datepicker>
    </mat-form-field>
</ng-template>
