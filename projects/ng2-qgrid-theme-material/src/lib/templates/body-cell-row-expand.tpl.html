<ng-template key="body-cell-row-expand.tpl.html"
			 let-$cell
			 let-$view="$view">
	<button mat-icon-button
			[q-grid-command]="$view.rowDetails.toggleStatus"
			[q-grid-command-arg]="$cell.row"
			[ngClass]="'q-grid-' + $view.rowDetails.status($cell.row)"
			tabindex="-1">
		<mat-icon class="q-grid-icon">
			chevron_right
		</mat-icon>
	</button>
</ng-template>
