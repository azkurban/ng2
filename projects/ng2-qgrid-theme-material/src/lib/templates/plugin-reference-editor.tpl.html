<ng-template key="plugin-reference-editor.tpl.html"
             let-$editor>
    <mat-card class="q-grid-reference-card">
        <mat-card-content class="q-grid-reference-content">
            <q-grid-reference [cell]="$editor.cell"
                              [(value)]="$editor.value"
                              [caption]="$editor.caption"
                              [autofocus]="true"
                              (modelChange)="$editor.model = $event"
                              (referenceChange)="$editor.reference = $event">
            </q-grid-reference>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    [q-grid-command]="$editor.cancel">
                Cancel
            </button>
            <button mat-button
                    color="primary"
                    [q-grid-command]="$editor.submit">
                Save
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
