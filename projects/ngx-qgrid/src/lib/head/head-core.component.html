<tr *ngFor="let $row of $view.head.rows; trackBy: rowId; index as $rowIndex"
    [q-grid-core-trh]="$row"
    [q-grid-core-index]="$rowIndex"
    q-grid-core-source="head">
    <th *ngFor="let $column of $view.head.columns($row, $table.pin); trackBy: columnId; index as $columnIndex"
        [attr.rowspan]="$column.rowspan"
        [attr.colspan]="$column.colspan"
        [q-grid-drag]="$view.head.drag"
        [q-grid-drag-data]="$column.model.key"
        q-grid-drop-area="head"
        q-grid-resize-path="columns"
        [q-grid-resize]="$column.model.key"
        [q-grid-can-resize]="$view.head.resize.canExecute">
        <ng-container [q-grid-core-th]="$column">
        </ng-container>
    </th>
</tr>
