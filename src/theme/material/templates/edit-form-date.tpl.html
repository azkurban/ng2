<ng-template key='edit-form-date.tpl.html'
             let-$control>
    <mat-form-field>
        <input q-grid-focus
               matInput
               [matDatepicker]="picker"
               [(ngModel)]="$control.cellEditor.value" />
        <mat-datepicker-toggle matSuffix
                               [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker>
        </mat-datepicker>
    </mat-form-field>
</ng-template>
