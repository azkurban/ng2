<ng-template key='edit-form-email.tpl.html'
             let-$control>
             <q-grid-tab-trap>
                <ng-template>
                    <div class="layout-column q-grid-email-fields"
                         flex>
                        <mat-form-field>
                            <input q-grid-focus
                                   matInput
                                   type="email"
                                   [(ngModel)]="$control.cellEditor.value"
                                   placeholder="Email" />
                        </mat-form-field>
                    </div>
                </ng-template>
            </q-grid-tab-trap>
</ng-template>
