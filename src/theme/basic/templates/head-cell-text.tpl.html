<ng-template key="head-cell-text.tpl.html"
             let-$cell
             let-$view="$view">
    <q-grid-column-sort *ngIf="$cell.column.canSort"
                        [column]="$cell.column"
                        class="q-grid-sort">
        <ng-template>
            <label>
                {{$cell.column.title}}
            </label>
        </ng-template>
    </q-grid-column-sort>
    <label *ngIf="!$cell.column.canSort">
        {{$cell.column.title}}
    </label>
</ng-template>
