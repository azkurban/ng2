<q-grid caption="Details Row Grid"
        [rows]="rows | async">
	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-row unit="details"
	            mode="multiple">
		<ng-template for="details"
		             let-$cell>
			<q-grid caption="First 3 `{{$cell.row.item.phase}}` atoms"
			        [rows]="getSamePhaseRows($cell.row.item) | async"
			        class="q-grid-embed"
			        style="padding: 20px">
				<q-grid-columns>
					<q-grid-column canSort="false"
					               canFilter="false">
					</q-grid-column>
					<q-grid-column key="number"
					               title="Number">
					</q-grid-column>
					<q-grid-column key="symbol"
					               title="Symbol">
					</q-grid-column>
					<q-grid-column key="name"
					               title="Name">
					</q-grid-column>
				</q-grid-columns>

				<q-grid-toolbar>
					<ng-template for="top">
						<q-grid-caption></q-grid-caption>
					</ng-template>
					<ng-template for="bottom">
					</ng-template>
				</q-grid-toolbar>
			</q-grid>
		</ng-template>
	</q-grid-row>
</q-grid>
