<q-grid caption="Interaction Mode Detached"
        interactionMode="detached"
        [rows]="rows | async">
        <q-grid-columns generation="deep">
                <q-grid-column key="test" title="Test Detached" index="0">
                        <ng-template for="body">
                                <button mat-button
                                        (click)="testDetached()">
                                        No Alert
                                </button>
                        </ng-template>
                </q-grid-column>
        </q-grid-columns>
</q-grid>
