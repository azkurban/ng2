<table q-grid-markup="table">
	<thead *ngIf="visibility.head"
	       q-grid-core-head
	       q-grid-markup="head"
	       q-grid-animate="false"
	       q-grid-drop-area="head"
		   [q-grid-drop]="$view.head.drop"
		   q-grid-drag-direction="x"
	       [q-grid-drag-over]="$view.head.drop">
	</thead>
	<tbody *ngIf="visibility.pin.top"
	       class="q-grid-body-top"
	       pin="top"
	       q-grid-core-body
	       q-grid-markup="body-top"
	       q-grid-animate="false"
	       tabindex="0"
	       q-grid-drop-area="body"
		   [q-grid-drop]="$view.row.drop"
		   q-grid-drag-direction="y"
		   [q-grid-drag-over]="$view.row.drop">
	</tbody>
	<tbody *ngIf="visibility.body"
	       q-grid-core-body
	       q-grid-markup="body"
	       q-grid-animate="false"
	       tabindex="0"
	       q-grid-drop-area="body"
	       [q-grid-drop]="$view.row.drop"
		   q-grid-drag-direction="y"
		   q-grid-vscroll
		   [q-grid-vscroll-port-y]="$view.scroll.y"
	       [q-grid-drag-over]="$view.row.drop">
	</tbody>
	<tbody *ngIf="visibility.pin.bottom"
	       class="q-grid-body-bottom"
	       pin="bottom"
	       q-grid-core-body
	       q-grid-markup="body-bottom"
	       q-grid-animate="false"
	       tabindex="0"
	       q-grid-drop-area="body"
		   [q-grid-drop]="$view.row.drop"
		   q-grid-drag-direction="y"
	       [q-grid-drag-over]="$view.row.drop">
	</tbody>
	<tfoot *ngIf="visibility.foot"
	       q-grid-core-foot
	       q-grid-markup="foot"
	       q-grid-animate="false">
	</tfoot>
</table>
